<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css" />
  <title>Dog Breeds Info</title>
</head>
<body>
  <h1>Dog Breeds Info</h1>
  <div class="buttons">
    <button onclick="showInfo('labrador')">Labrador</button>
    <button onclick="showInfo('beagle')">Beagle</button>
    <button onclick="showInfo('corgi')">Corgi</button>
  </div>
  <div id="info">
    <h2 id="title"></h2>
    <img id="image" alt="Dog image" />
    <p id="description"></p>
  </div>
  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
